# application.properties

# Configurações do banco de dados H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuração do console do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração do Thymeleaf (permite a atualização automática das páginas)
spring.thymeleaf.cache=false

# Configurações do Lombok
# Certifique-se de que o plugin Lombok esteja instalado no seu IDE
# Veja: https://projectlombok.org/setup/intellij